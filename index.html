<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Yours ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #ff8e8e;
            --accent: #4ecdc4;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transform: scale(0.95);
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 1.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .btn-group {
            position: relative;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        #yesBtn {
            background: var(--primary);
            color: white;
            transform: translateY(0);
        }

        #yesBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        #noBtn {
            background: var(--accent);
            color: white;
            transition: all 0.1s ease;
        }

        .result {
            display: none;
            margin-top: 2em;
            font-size: 1.5em;
            color: var(--primary);
            animation: float 3s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .heart {
            position: absolute;
            animation: hearts 3s linear infinite;
            opacity: 0;
        }

        @keyframes hearts {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>üíñ My Forever Valentine üíñ</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="showLove()">YES</button>
            <button id="noBtn" onmouseover="dodge()">NO</button>
        </div>
        <div class="result" id="result">You know I love you too! üíï</div>
    </div>

    <script>
        function dodge() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            noBtn.style.transform = `translate(${x - noBtn.offsetLeft}px, ${y - noBtn.offsetTop}px)`;
            noBtn.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
        }

        function showLove() {
            document.getElementById('result').style.display = 'block';
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff6b6b', '#ff8e8e', '#4ecdc4']
            });
            
            // Add floating hearts
            for(let i=0; i<20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
            }
        }

        // Web3 particles background
        const canvas = document.createElement('canvas');
        document.getElementById('particles').appendChild(canvas);
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Add particle animation here (complex implementation would require additional code)
    </script>
</body>
</html>
